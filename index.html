   <!-- fixed toggle btn  -->
        <script>
            let isFixed = false; // Track the current position state

document.getElementById('myButton').addEventListener('click', function() {
    if (isFixed) {
        // If currently fixed, change to absolute
        this.style.position = 'absolute';
        this.style.top = '0px'; // Reset top
        this.style.left = 'initial'; // Reset left
        this.style.bottom = '0px'; // Position it 20px from the bottom
        this.style.right = '15px'; // Position it 20px from the right
    } else {
        // If currently absolute, change to fixed
        this.style.position = 'fixed';
        this.style.top = '0px'; // Position it 20px from the top
        this.style.right = '15px';// Position it 20px from the right
        this.style.bottom = '15px'; // Position it 20px from the right
    }
    isFixed = !isFixed; // Toggle the state
});
        </script>
        <!-- search icon  -->
<script>
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');

    searchButton.addEventListener('click', () => {
        const searchTerm = searchInput.value; // Get the value from the input field
        if (searchTerm) {
            alert(`You searched for: ${searchTerm}`); // Alert with the search term
        } else {
            alert('Please enter a search term.'); // Alert if input is empty
        }
